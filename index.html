<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>;
    <script
      src="https://kit.fontawesome.com/a02baed46b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-4 mt-5 mb-5">
      <div class="card top" style="width: 35rem">
        <div class="card-body">
          <form id="search-form">
            <input
              class="search-bar"
              type="search"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />

            <input class="search-button" type="submit" value="Search" />
            <button class="current-location" id="current-location">Current location</button>
          </form>

          <br />
          <div class="row">
            <div class="col-6 current-city" id="current-city">Sydney</div>
            
          </div>
          <div class="row">
            <div class="col current-date-time" id="current-date-and-time">Saturday 10:21</div>
          </div>
            <div class="row">
            <div class="col wind-humidity">Humidity:<span class="current-humidity" id="current-humidity"> 90</span>%</br> Wind:<span class="current-windspeed" id="current-windspeed"> 5</span>km/hr</div>
            <div class="col-4 current-conditions" id="current-conditions">Light rain</div>
            </div>
          <div class="row">
            <div class="col-6 current-temp">
              <span id="current-temp">16</span>
              
              <span class="main-units" id="main-units">
                <a href="#" class="current-degrees" id="main-celsius-link"> °C</a> |
                
                <a href="#" class="current-degrees" id="main-fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain rain-cloud"></i>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card p-2 bottom" style="width: 35rem">
        <div class="card-body">
          <div class="row">
            <div class="col day">Sunday</div>
            <div class="col">Scattered showers</div>
            <div class="col temp">
              18<span class="small-units"
                > °C</span
              >
            </div>
          </div>
          <hr />
          <hr />
          <div class="row">
            <div class="col day">Monday</div>
            <div class="col">Cloudy</div>
            <div class="col temp" id="">
              16<span class="small-units"
                > °C</span
              >
            </div>
          </div>
          <hr />
          <hr />
          <div class="row">
            <div class="col day">Tuesday</div>
            <div class="col">Sunny</div>
            <div class="col temp">
              18<span class="small-units"
                > °C</span
              >
            </div>
          </div>
          <hr />
          <hr />
          <div class="row">
            <div class="col day">Wednesday</div>
            <div class="col">Sunny</div>
            <div class="col temp">
              19<span class="small-units"
                > °C</a>
              </span>
            </div>
          </div>
          <hr />
          <hr />
          <div class="row">
            <div class="col day">Thursday</div>
            <div class="col">Partly cloudy</div>
            <div class="col temp">24<span class="small-units"> °C</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="note">This project is <a href="https://github.com/Ivyvxxz/weather-app-project"target="_blank">open-sourced on GitHub</a> and hosted on <a href="https://www.netlify.com/"target="_blank">Netlify</a> </div>
    <script src="src/index.js"></script>
  </body>
</html>
